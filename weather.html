<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates - Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .weather-section {
            max-width: 500px;
            margin: 3rem auto 2.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(45,108,223,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weather-section h2 {
            margin-top: 0;
            color: var(--primary);
            text-align: center;
        }
        #weatherForm {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            align-items: center;
        }
        #weatherForm label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        #weatherForm select, #weatherForm button {
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            max-width: 320px;
        }
        #weatherForm button {
            background: var(--primary);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #weatherForm button:hover {
            background: var(--secondary);
            color: #222;
        }
        #weatherResult {
            min-height: 60px;
            font-size: 1.1rem;
            color: #333;
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <h1>Travel Explorer</h1>
            <nav id="mainNav">
                <a href="index.html">Home</a>
                <a href="#" class="active">Weather</a>
                <a href="quiz-answer-all.html">Quiz</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="weather-section">
            <h2>Check the Weather</h2>
            <form id="weatherForm">
                <label for="destinationSelect">Select Destination:</label>
                <select id="destinationSelect" required>
                    <option value="">Choose...</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="New York">New York</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Rome">Rome</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Cape Town">Cape Town</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Bangkok">Bangkok</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="Venice">Venice</option>
                    <option value="Athens">Athens</option>
                    <option value="Prague">Prague</option>
                    <option value="Hong Kong">Hong Kong</option>
                </select>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weatherResult"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
